<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Navigation Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      scroll-behavior: smooth;
    }

    /* Navbar Styles */
    nav#navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
      padding: 20px 0;
      z-index: 999;
    }

    nav.scrolled {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      padding: 10px 16px;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .nav-menu li a:hover {
      background: #ffffff;
      color: #2575fc;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    /* Sections */
    section {
      height: 100vh;
      padding-top: 120px;
      text-align: center;
      color: #fff;
    }

    #home {
      background: linear-gradient(to right, #ff6a00, #ee0979);
    }

    #services {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    #about {
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: #2c3e50;
    }

    #contact {
      background: linear-gradient(to right, #f7971e, #ffd200);
      color: #2c3e50;
    }

    h2 {
      font-size: 3rem;
      margin-top: 40px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
      }

      .nav-menu {
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">ColorNav</div>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="home"><h2>Welcome to ColorNav</h2></section>
  <section id="services"><h2>Our Services</h2></section>
  <section id="about"><h2>About Us</h2></section>
  <section id="contact"><h2>Contact Us</h2></section>

  <script>
    const navbar = document.getElementById("navbar");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
